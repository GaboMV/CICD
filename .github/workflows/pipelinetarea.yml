name: pp Maven

on:
  push:
    branches: [ "main" ]
#gabrielll
jobs:
  ci-cd:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout from Github
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build and package with maven
      run: mvn -B clean compile package --file pom.xml



      

   
