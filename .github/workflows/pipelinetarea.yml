name: CICD pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci-cd:

    runs-on: ubuntu-latest

    steps:
    - name: versionControl
      uses: actions/checkout@v4
 
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build and package with maven
      run: mvn -B clean compile package --file pom.xml

   
